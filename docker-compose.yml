version: '3.8'

services:
  relay:
    build:
      context: .
      dockerfile: Dockerfile.relay
    ports:
      - "8080:8080"
    environment:
      - RELAY_PORT=8080
      - RELAY_DOMAIN=filegate.app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
